<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The <head> section contains meta-information and must come before the <body> -->
    
    <!-- Defines the character set -->
    <meta charset="UTF-8" />
    
    <!-- Sets the favicon (the icon in the browser tab) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Ensures the page renders correctly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The page title displayed in the browser tab -->
    <title>CronWatch - Monitor Your Cron Jobs</title>
</head>

<body>
    <!-- The <body> contains the visible content of the page -->

    <!-- This div is the 'stage' or mount point for our JavaScript application -->
    <div id="app"></div>
    
    <!-- The entry point for our JavaScript application. Vite handles the bundling. -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
