<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The <head> section contains the "brain" of the page: metadata and links -->

    <!-- Sets the character encoding for the document -->
    <meta charset="UTF-8" />

    <!-- Sets the favicon (the icon displayed in the browser tab) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Ensures the page renders correctly and is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- The title of the page, visible in the browser tab -->
    <title>CronWatch - Monitor Your Cron Jobs</title>
</head>

<body>
    <!-- The <body> section contains the "body" of the page: all visible content -->

    <!-- This div is the "stage" or mount point for our JavaScript application -->
    <div id="app"></div>
    
    <!-- This line connects our main JavaScript file. Without it, none of our code would run. -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
